<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c5d85;
        }

        /* Contenedor principal */
        .login-container {
            background-color: #336b8c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        /* Imagen del usuario */
        .login-image img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 2px solid white;
        }

        /* Título */
        h1 {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Estilos de los inputs */
        .form-control {
            border-radius: 5px;
            padding: 10px;
        }

        /* Botón de login */
        .btn-login {
            background-color: #5a9fd6;
            color: white;
            border-radius: 5px;
            padding: 10px;
            border: none;
        }

        .btn-login:hover {
            background-color: #4887b3;
        }

        /* Links de recuperación y registro */
        .text-link {
            color: white;
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
        }

        /* RESPONSIVIDAD */
        @media (max-width: 600px) {
            .login-container {
                max-width: 90%;
                padding: 20px;
            }

            .login-image img {
                width: 70px;
                height: 70px;
            }

            .form-control, .btn-login {
                padding: 12px;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container text-center">
        <div class="login-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzLrLgdh5Rbg85NuwyQcFUbHk0fMm-ylOyQA&s" alt="Login">
        </div>
        <h1 class="mb-3">Bienvenido</h1>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Entrar</button>
        </form>
        <p class="mt-3"><a href="#" class="text-link">¿Perdiste tu contraseña?</a></p>
        <p><a href="#" class="text-link">¿No tienes Cuenta? Regístrate</a></p>
        <a href="#" class="text-link">Volver</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
